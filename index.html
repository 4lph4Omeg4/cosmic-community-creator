<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Community Creator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Jura', sans-serif;
    }
    .font-display {
      font-family: 'Jura', sans-serif;
    }
    /* Keyframe animations for portals */
    @keyframes soft-pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 20px 5px currentColor, 0 0 40px 10px currentColor; opacity: 0.8; }
      50% { transform: scale(1.05); box-shadow: 0 0 30px 10px currentColor, 0 0 60px 20px currentColor; opacity: 1; }
    }
    .animate-soft-pulse { animation: soft-pulse 4s ease-in-out infinite; }
    @keyframes twinkle {
      0%, 100% { transform: scale(1); box-shadow: 0 0 25px 8px currentColor; opacity: 0.9; }
      50% { transform: scale(1.1); box-shadow: 0 0 40px 15px currentColor; opacity: 1; }
      75% { transform: scale(0.95); box-shadow: 0 0 20px 5px currentColor; opacity: 0.8; }
    }
    .animate-twinkle { animation: twinkle 3s ease-in-out infinite; }
    @keyframes spin-and-pulse {
      0% { transform: rotate(0deg) scale(1); box-shadow: 0 0 20px 5px currentColor; }
      50% { transform: rotate(180deg) scale(1.05); box-shadow: 0 0 30px 10px currentColor; }
      100% { transform: rotate(360deg) scale(1); }
    }
    .animate-spin-and-pulse { animation: spin-and-pulse 10s linear infinite; }
  </style>
</head>
<body class="bg-black">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
